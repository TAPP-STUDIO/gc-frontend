<svg width="300" height="1080" viewBox="0 0 300 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="1080" fill="#081520"/>
  
  <!-- Gradient Overlay -->
  <defs>
    <linearGradient id="sidebarGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#081520;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0A1628;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#081520;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="sidebarGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F9D523;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#F9D523;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="300" height="1080" fill="url(#sidebarGrad)"/>
  
  <!-- Subtle Pattern -->
  <pattern id="sidebarPattern" width="50" height="50" patternUnits="userSpaceOnUse">
    <circle cx="25" cy="25" r="0.5" fill="#1E4848" opacity="0.2"/>
  </pattern>
  <rect width="300" height="1080" fill="url(#sidebarPattern)" />
  
  <!-- Vertical Lines -->
  <line x1="299" y1="0" x2="299" y2="1080" stroke="#1E4848" stroke-width="1" opacity="0.3"/>
  
  <!-- Accent Glow -->
  <ellipse cx="150" cy="100" rx="100" ry="100" fill="url(#sidebarGlow)"/>
  <ellipse cx="150" cy="540" rx="150" ry="150" fill="url(#sidebarGlow)"/>
  <ellipse cx="150" cy="980" rx="100" ry="100" fill="url(#sidebarGlow)"/>
  
  <!-- Decorative Elements -->
  <path d="M0,200 L50,200" stroke="#F9D523" stroke-width="1" opacity="0.2"/>
  <path d="M250,400 L300,400" stroke="#14B8A6" stroke-width="1" opacity="0.15"/>
  <path d="M0,800 L50,800" stroke="#F9D523" stroke-width="1" opacity="0.2"/>
</svg>
