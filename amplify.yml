version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 22
        - node --version
        - npm --version
        - npm ci --include=dev
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*